<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
<canvas id="designCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

<script>
    var canvas = new fabric.Canvas('designCanvas');

// Add text to the canvas
var text = new fabric.Text('Custom Text', {
  left: 100,
  top: 100,
  fill: 'black',
  fontSize: 20
});
canvas.add(text);

// Allow users to upload an image
document.getElementById('fileUpload').onchange = function (e) {
  var reader = new FileReader();
  reader.onload = function (event) {
    var imgObj = new Image();
    imgObj.src = event.target.result;
    imgObj.onload = function () {
      var image = new fabric.Image(imgObj);
      image.set({
        left: 50,
        top: 50,
        angle: 0,
        padding: 10,
        cornersize: 10
      });
      canvas.add(image);
    }
  }
  reader.readAsDataURL(e.target.files[0]);
};

</script>
